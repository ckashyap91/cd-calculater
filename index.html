<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Sequence calculator</title>
  </head>
  <body>
    <div class="container">
      <div class=" text-center mt-5 ">
      <h1>Sequence calculator</h1>
    </div>
  <div class="row ">
      <div class="col-lg-7 mx-auto">
          <div class="card mt-2 mx-auto p-4 bg-light">
              <div class="card-body bg-light">
                  <div class="container">
                      <form id="contact-form" role="form">
                          <div class="controls">
                              <div class="row">
                                  <div class="col-md-12">
                                    <div class="form-group"> <label for="form_need">Select</label> 
                                      <select id="selectType" name="selectType" class="form-control">
                                              <option value="1" selected>3 mm</option>
                                              <option value="2">5 mm</option>
                                          </select> </div>
                                  </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group"> 
                                    <label for="cdValue">CD</label> 
                                      <input id="cdValue" type="text" name="cdValue" class="form-control" 
                                        placeholder="CD" > 
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group"> 
                                    <label for="mtrValue">MTR</label> 
                                      <input id="mtrValue" type="text" name="mtrValue" class="form-control" 
                                        placeholder="MTR" > 
                                  </div>
                              </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-12"> <input type="button" onclick="calculateValue()" class="btn btn-success btn-send pt-2 btn-block " value="Calculate" ></div>
                              </div>
                              <div class="row" style="font-size: 30px;">
                                <div class="col-md-12"> 
                                <label>CD::</label> 
                                <label id="calculatedCDValue"></label> 
                                </div>
                                <div class="col-md-12"> 
                                  <label>Firka::</label> 
                                  <label id="calculatedFirkaValue"></label> 
                                </div>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div> <!-- /.8 -->
      </div> <!-- /.row-->
  </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      function calculateValue(){
        var selectedValue = $("#selectType").val();
        var cdValue = parseFloat($("#cdValue").val());
            var mtrValue = parseFloat($("#mtrValue").val());
            var value1 = (cdValue * 2.5 * mtrValue); 
            var value2 = 0;
            var value3 = 0;
            var type = 46;
            if(selectedValue == "1"){
                value2 = parseFloat(value1 / 29100);
                value3 = parseFloat(value1 / 146460);
            }
            if(selectedValue == "2"){
                type = 30; 
                value2 = parseFloat(value1 / 18200);
                value3 = parseFloat(value1 / 91650);
            }
            var value4 = Math.floor(value2 / type);
            var value5 = Math.floor(value3 / type);
            var value6 = Math.round(value2 % type);
            var value7 = Math.round(value3 % type);
            $("#calculatedCDValue").html("Total " + Math.round(value2) + " : " + value4 + " round and " + value6 + " cd");
            $("#calculatedFirkaValue").html("Total "+ Math.round(value3) + " : " + value5 + " round and " + value7 + " firka");
      }
    </script>
  </body>
</html>
